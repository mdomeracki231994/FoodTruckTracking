{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Food Truck Owner Signup</title>
</head>
<body>
<section>
    <p class="title">Pricing Plans</p>
    <div class="columns">
        {% for product in products %}
            <div class="column">
                <p class="subtitle">{{ product.name }}</p>
                {% for plan in product.plan_set.all %}
                    <div>
                        <p class="heading">{{ plan.nickname }}</p>
                        <p>{{ plan.human_readable_price }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</section>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="food_truck_name" class="form-label">Food Truck Name</label>
        <input name="food_truck_name" type="text" class="form-control" id="food_truck_name">
    </div>
    <button class="btn btn-primary" id="checkout-and-portal-button" type="submit">Checkout</button>
</form>
</body>
</html>
